<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件1</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	
	<div id="example1">
		<button-counter></button-counter>
	</div>
 	

	<script>

		// 组件
		Vue.component('button-counter', {
			data: function(){
				return {
					count: 0
				}
			},
			template: '<button v-on:click="count++">You clicked me {{count}} times </button>'
		})

		new Vue({
			el: '#example1'
		})
		

	</script>
	
</body>
</html>
