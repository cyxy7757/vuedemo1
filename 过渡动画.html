<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡动画</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	
	<style>
		
		.fade-enter-active,.fade-leave-active{
			transition: opacity .5s;
		}

		.fade-enter, .fade-leave-to{
			opacity: 0;
		}
	</style>
</head>
<body>

	<div id="demo1">
		<button v-on:click="show = !show">Toggle</button>
		<transition name="fade">
			<p v-if="show">hello</p>
		</transition>
	</div>
	

	<div id="demo1">
		<button v-on:click="show = !show"></button></div>

   


	<script>
	
	var example = new Vue({

		el: '#demo1',
		data: {
			show: true
		}
	})


	 </script>
</body>
</html>
